<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      let ctx;
      function init(){
        let canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        for(let i = 0; i < 12; i++){
          ctx.save();   //座標系を保存 (x, y) = (0, 0)
          let r = (Math.PI / 6) * i;
          ctx.translate(100, 100); // 座標系の原点をx方向に100, y方向に100移動
          ctx.rotate(r); // 座標系をr回転

          ctx.beginPath();
          ctx.moveTo(0, -60);
          ctx.lineTo(0, -50);
          ctx.stroke();

          ctx.restore(); // 移動した座標を戻す ctx.saveの座標
        }
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="200" height="200"></canvas>
  </body>
</html>
