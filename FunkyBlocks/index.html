<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>FunkyBlocks</title>
    <style>
      #canvas{
        width: 800px;
        height: 600px;
        touch-action: none;
      }
      #START{
        position: absolute;
        left: 200px;
        top: 200px;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <!--  http://takao-suenobu.com/  & http://dova-s.jp/ -->
    <audio src="bgm/sound.mp3" id="sound"></audio>
    <audio src="bgm/letsgo.mp3" id="bgm"></audio>
    <canvas id="canvas" width="800" height="600"></canvas>
    <img id="START" src="img/start.png" onclick="go()"><br>
    <img id="bgimage" src="img/back.png" style="display: none">
    <img id="block0" src="img/block0.png" style="display: none">
    <img id="block1" src="img/block1.png" style="display: none">
    <img id="block2" src="img/block2.png" style="display: none">
    <img id="block3" src="img/block3.png" style="display: none">
    <img id="block4" src="img/block4.png" style="display: none">
  </body>
</html>
